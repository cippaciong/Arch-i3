[options]
resize_grip = false
scroll_on_output = false
scroll_on_keystroke = true
audible_bell = false
visible_bell = false
mouse_autohide = false
allow_bold = true
dynamic_title = true
urgent_on_bell = true
clickable_url = true
font = Tamsyn 9
scrollback_lines = 1000
search_wrap = true
#icon_name = terminal
#geometry = 640x480
#term = xterm-termite

# 0.0: opaque, 1.0: transparent
transparency = 0.0
pseudo_transparency = false

# "system", "on" or "off"
cursor_blink = system

# "block", "underline" or "ibeam"
cursor_shape = block

# $BROWSER is used by default
#browser = firefox

# word characters used for word selection
# (default if unset: all graphic non-punctuation/space characters)
#word_chars = -A-Za-z0-9,./?%&#:_=+@~

[colors]
foreground = #dcdccc
foreground_bold = #ffffff
#foreground_dim = #888888
background = #171717
#cursor = #dcdccc

# if unset, will reverse foreground and background
highlight = #2f2f2f

# colors from color0 to color254 can be set
color0 = #222222
color1 = #C84065
color2 = #70E252
color3 = #C8C039
color4 = #74D9EE
color5 = #9F61BA
color6 = #7A9ECD
color7 = #FFFFFF
color8 = #555753
color9 = #F26C91
color10 = #95FC7B
color11 = #D1CB79
color12 = #A0EAF9
color13 = #C89BDC
color14 = #AAC1DE
color15 = #E4F8FF

[hints]
#font = Monospace 12
#foreground = #dcdccc
#background = #3f3f3f
#padding = 2
#border = #3f3f3f
#border_width = 0.5
#roundness = 2.0
